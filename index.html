<html>
    <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
        <style>
        
            #header{
                
                width: 100%;
                height: 650px;
                background-color: white;
                position: absolute;
                top: 0px;
                left: 0px;
                            
            }
            
            #headercontainer{
                width: 97%;
                height: 500px;
                align-content: center;
                border-radius: 20px;
                background-image: url(images/hero.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                margin-left: 1.5%;
            }
            
            #companyname{
                position: relative;     
                color: white;
                font-family: Acme;
                padding: 20px 40px;
                font-size: 30px;
                
            }
            
            li{
                color: white;
                text-decoration: none;
                list-style-type: none;
                font-family: Acme;
                float: right;
                margin-right: 30px;
                font-size: 20px;
            }
            
            li:hover{
                color: #05C0C3;
            }
            
            nav{
                padding-top: 20px;
                animate__fadeIn
            }
        
        </style>
    </head>
    

    <body>
    
        <div id="header">
            
            <div id="headercontainer">
                            
                <nav>
                    <label id="companyname"> WILDRIFT</label>
                        <li> Contact us</li>
                        <li> Team Wildrift</li>    
                        <li> Our Services</li>
                        <li> About Us</li>    
                    
                        
                    
                
                </nav>
        
            </div>
        
        </div>
    
    
    
    </body>

<html>
